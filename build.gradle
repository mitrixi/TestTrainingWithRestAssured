plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
test {
    useJUnit() {
        testLogging.showStandardStreams = true
        if (project.hasProperty("category"))
            includeCategories "config.$category"
        if (project.hasProperty("url"))
            systemProperty "url", "$url"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.3.1'
    compile 'com.github.scribejava:scribejava-apis:6.9.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    compile 'org.projectlombok:lombok:1.18.12'
}
